<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Basic jQuery Slider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="text-muted">jQuery Basic Slider</h1>
            </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide slide1"><img src="img/slide1.jpg" alt="slide1" ></li>
                    <li class="slide slide2"><img src="img/slide2.jpg" alt="slide2" ></li>
                    <li class="slide slide3"><img src="img/slide3.jpg" alt="slide3" ></li>
                    <li class="slide slide4"><img src="img/slide4.jpg" alt="slide4" ></li>
                    <li class="slide slide5"><img src="img/slide5.jpg" alt="slide5" ></li>
                    <li class="slide slide6"><img src="img/slide6.jpg" alt="slide6" ></li>
                    <li class="slide slide7"><img src="img/slide7.jpg" alt="slide7" ></li>
                    <li class="slide slide1"><img src="img/slide1.jpg" alt="slide1" ></li>
                </ul>
            </div>

        </div>
    </body>
</html>>
