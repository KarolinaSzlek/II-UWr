<html>
    <head>
        <style>
            div {
                width: 320px;
                padding: 10px;
                border: 5px solid gray;
                margin: 0; 
            }
        </style>
    </head>
    <body>
        <div>
                320px (width)<br>
                + 20px (left + right padding)<br>
                + 10px (left + right border)<br>
                + 0px (left + right margin)<br>
                = 350px
        </div>
    </body>
</html>
